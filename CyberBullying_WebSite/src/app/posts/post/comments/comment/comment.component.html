<div class="user-comment border-bottom container mt-2 p-4">
    <div class="row">
        <div class="user-comment-info col-sm-3 col-12">
          <div class="mb-3 img-box p-1 ">
            <img [src]="comment.user.image" class="rounded-circle" height="50px" width="50px">
          </div>
          <h4 class="text-center">{{ comment.user.username }}</h4>
          <p class="text-center date"><span>{{ comment.createdAt | date:'short'}}</span></p>
        </div>   
        <div class="user-comment-text col-sm-8 col-12">
          <p class="mt-2">{{comment.content}}</p>
        </div>            
     </div>
</div>
